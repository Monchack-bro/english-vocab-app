<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>英単語帳アプリ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
      body { font-family: 'Noto Sans JP', sans-serif; }
    </style>
  </head>
  <body class="bg-gradient-to-tr from-blue-100 via-white to-green-100 min-h-screen">
    <div id="app" class="container mx-auto p-6 max-w-2xl drop-shadow-2xl">
      <h1 class="text-4xl font-extrabold text-center mb-10 text-blue-700 tracking-wide drop-shadow">英単語帳</h1>
      <div id="card-container" class="bg-white rounded-2xl shadow-xl p-8 mb-8 min-h-[120px] flex items-center justify-center border border-blue-100">
        <!-- カードがここに表示されます -->
      </div>
      <div class="flex justify-center mb-8">
        <button id="speak-btn" class="bg-gradient-to-r from-green-400 to-blue-400 hover:from-green-500 hover:to-blue-500 transition-colors duration-200 text-white font-bold py-2 px-6 rounded-full flex items-center shadow-lg focus:outline-none focus:ring-2 focus:ring-green-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.415z" clip-rule="evenodd" />
          </svg>
          音声再生
        </button>
      </div>
      <div class="flex justify-between items-center mb-8 gap-4">
        <button id="prev-btn" class="bg-gray-200 hover:bg-blue-200 text-blue-700 font-bold py-2 px-6 rounded-full shadow transition-colors duration-200">
          前へ
        </button>
        <span id="card-counter" class="text-gray-700 font-semibold text-lg tracking-wide">1 / 1</span>
        <button id="next-btn" class="bg-gray-200 hover:bg-blue-200 text-blue-700 font-bold py-2 px-6 rounded-full shadow transition-colors duration-200">
          次へ
        </button>
      </div>
      <div class="bg-white rounded-2xl shadow-xl p-8 border border-blue-100">
        <h2 class="text-2xl font-bold mb-6 text-blue-600">新しいカードを追加</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label class="block text-blue-700 text-base font-bold mb-2" for="english">英語</label>
            <input type="text" id="english" class="shadow appearance-none border-2 border-blue-200 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all" placeholder="English word">
          </div>
          <div>
            <label class="block text-blue-700 text-base font-bold mb-2" for="japanese">日本語</label>
            <input type="text" id="japanese" class="shadow appearance-none border-2 border-blue-200 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition-all" placeholder="日本語訳">
          </div>
        </div>
        <button id="add-btn" class="bg-gradient-to-r from-blue-500 to-green-400 hover:from-blue-600 hover:to-green-500 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200 w-full text-lg shadow-lg transition-all">
          カードを追加
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
